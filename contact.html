            <style>
                #value {
                    width: 200px;

            </style>
            <br><br>
            
            <div class="contactform">
            
            <form>
            <fieldset>
                <legend id="details" name="details">Your Details:</legend>
                <label id="name" name="name">Name:</label>
                <input type="text" id="value"><br><br>
                <label id="email" name="email">Email:</label>
                <input type="text" id="value">
            </fieldset>
        
            <fieldset>
        
                <legend id="review" name="review">Your Review:</legend>
                <br>
                <label id="about" name="about">How did you hear about us?
                <select>
                    <option value="">Google</option>
                
                </select><br>
                <br>
                <label id="visit" name="visit">Would you visit again? <br>
                <input type="radio" id="yes" name="ops">yes
                <input type="radio" id="No" name="ops">No
                <input type="radio" id="maybe" name="ops">Maybe
                <br><br>
                <label id="comments" name="comments">Comments</label><br>
                <textarea name="review" rows="5" cols="45"></textarea>
                <br><br>
                <input type="checkbox"  id="box" name="box">Sign me up for email update
                <br>
                <button>Submit review</button>
                
            
            </fieldset>
            </form>
